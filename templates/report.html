<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spending Report</title>
</head>
<body>
    <h2>Add New Expense</h2>
    <form action="/add" method="post">
        Date: <input type="date" name="date" required><br>
        Category: <input type="text" name="category" required><br>
        Item: <input type="text" name="item" required><br>
        Amount: <input type="number" step="0.01" name="amount" required><br>
        <input type="submit" value="Add">
    </form>

    <h2>Spending Entries</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Item</th>
                <th>Amount ($)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.Date }}</td>
                <td>{{ row.Category }}</td>
                <td>{{ row.Item }}</td>
                <td>{{ row.Amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
